<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora</title>
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center">

    <div class="calculadora  d-grid p-3">

        <input type="text" class="pantalla bg-dark p-3 rounded-3 mb-2 text-light fs-4" readonly disabled></input>

<div class="button_container text-light d-grid p-3 gap-4">

    <button value="C" class="btn  btn-outline-danger rounded-pill d-flex justify-content-center align-items-center">C</button>

    <button value="Del" class="btn btn-outline-info rounded-pill d-flex justify-content-center align-items-center">Del</button>

    <button value="/" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">/</button>

    <button value="*" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">*</button>

    <button value="7" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">7</button>

    <button value="8" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">8</button>

    <button value="9" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">9</button>

    <button value="-" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">-</button>

    <button value="4" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">4</button>

    <button value="5" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">5</button>

    <button value="6" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">6</button>

    <button value="+" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">+</button>

    <button value="1" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">1</button>

    <button value="2" class=" btn py-2 px-2 btn-outline-primary rounded-pill">2</button>

    <button value="3" class=" btn py-2 px-2 btn-outline-primary  rounded-pill">3</button>

    <button value="=" id="igual" class="btn btn-outline-success  rounded-pill d-flex justify-content-center align-items-center">=</button>

    <button value="0" id="cero" class="btn btn-outline-primary rounded-pill d-flex justify-content-center align-items-center">0</button>

    <button value="." class="btn btn-outline-primary  rounded-pill d-flex justify-content-center align-items-center">.</button>

</div>

    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
